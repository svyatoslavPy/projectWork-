<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>authorization</title>
</head>

<body>


	<div class="input__container">
		<div class="input__wrapper">
			<div class="input">
				<p class="input__text">
					Пройти авторизацию
				</p>
				<p class="input__text--special">
					Войдите в <span>свой</span> аккаунт
				</p>
				<p class="input__text--secondary">
					С помощью соц. сети
				</p>
				<div class="btn btn__primary">
					<p class="btn__icon btn__spec">
						<img src="images/icon-vk.svg" alt="vk">
					</p>
					<p>
						С помощью ВКонтакте
					</p>
				</div>
				<div class="btn btn__special">
					<p class="btn__icon btn__icon--special">
						<img src="images/ds.svg" alt="discord">
					</p>
					<p>
						С помощью Дискорда
					</p>
				</div>
				<div class="btn btn__special btn__secondary">
					<p class="btn__icon btn__prime">
						<img src="images/tg.svg" alt="vk">
					</p>
					<p>
						С помощью Телеграмм
					</p>
				</div>
				<div class="input__logo">
					<p>
						<img src="images/logo-input.svg" alt="logo">
					</p>
					<p>
						<img src="images/logo__text.svg" alt="logo__text">
					</p>
				</div>
			</div>
			<div class="input__picture">
				<img src="images/big-bg.svg" alt="bg-picture">
			</div>
		</div>
	</div>



</body>

</html>
